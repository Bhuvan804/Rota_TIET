<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/joinus.css" />
    <title>Rotaract Club | Join Us</title>

  <body id="body">
    <div class="container">
      <form action="./index.html" method="POST" class="content">
        <h1 id="say-hello">Join Rotaract | TIET</h1>
        <div>
          <div class="name">
            <label for="name">Your Name</label><br />
            <input class="fld" placeholder="Enter your name" id="name" />

          <div class="name">
            <label for="Number">Contact Number</label><br />

          </div>

          

          <div class="email">
            <label for="email">Email</label><br />
            <input class="fld" placeholder="Enter your email address" id="email" />
          </div>

          
          <div class="services">
            <label for="services">Why do you want to join Rotaract ?</label><br />
            <select class="slt" id="services">
              <option>To serve the community</option>
              <option>To improve my Professional Skills</option>
              <option>To meet new Friends</option>

            </select>
          </div>

          <div class="budget">
            <label for="budget">Your Favourite Avenue</label><br />
            <select class="slt" id="budget">
              <option>Community Services</option>
              <option>International Services</option>

              <option>PR & Finance</option>
